
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenChef Recipe Book</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#21c45d",
            "background": "#f6f8f7",
            "text-dark": "#122017",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #f6f8f7;
      color: #122017;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
